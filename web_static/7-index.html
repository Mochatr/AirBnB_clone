<!DOCTYPE html>
<html lang="en">
<head >
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airbnb Clone</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/7-places.css">
    <link rel="icon" type="image/png" href="images/icon.png">
</head>
<body>
    <header>
        <div class="logo"></div>
    </header>
    <hr>
    <div class="container">
        <section class="filters">
            <button class="search-button">
                Search
            </button>
            <div class="locations">
                <h3>States</h3>
                <h4>here goes states</h4>
                <ul class="popover">
                    <li>
                        <h2>
                            Morocco:
                        </h2>
                    </li>
                    <li>
                        <ul class="popover_list">
                          <li>Tangier</li>
                          <li>Rabat</li>
                        </ul>
                    </li>
                    <li>
                        <h2>
                            France:
                        </h2>
                    </li>
                    <li>
                        <ul class="popover_list">
                          <li>leon</li>
                          <li>Paris</li>
                        </ul>
                    </li>
                </ul>
            </div>

            <div class="amenities">
                <h3>Amenities</h3> 
                <h4>here goes amenities</h4>
                <ul class="popover">
                    <li>Internet</li>
                    <li>Kitchen</li>
                    <li>Bathroom</li>
                </ul>
            </div>
            
        </section>


        <section class="places">
        <div class="places_title">
            <h1>Places</h1>
        </div>
        <div class="articles">
            <article>
                <h2>My Home</h2>
            </article>
            <article>
                <h2>Tiny House</h2>
            </article>
            <article>
                <h2>A suite</h2>
            </article>
          </div>
        </section>

    </div>
    
    <footer>
       <p>Best School</p>
    </footer>
</body>
</html>
